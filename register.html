<html>
    <head>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
              <div class="sign-in-section">
                
                <h1>Register</h1>
                <br><br>
               
                  
                  <div class="form-field">
                    <label for="email">UserName</label>
                    <input id="u_name" name="u_name" type="text" placeholder="Last Name" />
                  </div>
                  <div class="form-field">
                    <label for="password">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" />
                  </div>
                  <div class="form-field">
                    <label for="password">Password</label>
                    <input id="pass" name="password" type="password" placeholder="Password" />
                  </div>
                  <div class="form-field">
                    <label for="password">Confirm Password</label>
                    <input id="c_pass" name="c_password" type="password" placeholder="Password" />
                  </div>
                  <br>
                  <div class="form-field">
                    <input onclick="register()" type="submit" class="btn btn-signin" value="Submit" />
                  </div>
                
                <p>Already Registered ?<a href="login.html"> Login</a></p>
              </div>
            </div>
          </div>
    </body>
   
</html>
