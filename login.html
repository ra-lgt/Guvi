<html>
    <head>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
              <div class="sign-in-section">
                
                <h1>Log in</h1>
                <br><br>
                
                  <div class="form-field">
                    <label for="email">Email</label>
                    <input id="mail" name="email" type="email" placeholder="Email" />
                  </div>
                  <div class="form-field">
                    <label for="password">Password</label>
                    <input id="pass" name="password" type="password" placeholder="Password" />
                  </div>
                 <br>
                  <div class="form-field">
                    <input onclick="user_login()" type="submit" class="btn btn-signin" value="Submit" />
                  </div>
                
               <p>New user ? <a href="register.html">Register Now</a></p>
              </div>
            </div>
          </div>
    </body>
</html>
