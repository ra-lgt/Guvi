<html>
  

    <head>
 <link rel="stylesheet" href="home.css">
 <script src="js/profile.js" ></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      </head>
    
      <body>
    
    
        <div id="main" class="container rounded bg-white mt-5 mb-5">
          <div class="row">
              <div class="col-md-3 border-right">
                  <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                      
                  </div>
              </div>
              <div class="col-md-5 border-right">
                  <div class="p-3 py-5">
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <h4 class="text-right">Profile Settings</h4>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-6"><label class="labels">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="first name" value="">
                          </div>
                          <div class="col-md-6"><label class="labels">Surname</label>
                            <input id="s_name" type="text" class="form-control" value="" placeholder="surname">
                          </div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-12"><label class="labels">Date of Birth</label>
                            <input id="dob" type="date" class="form-control" placeholder="enter dob" value="">
                          </div><br>
                          
                          <div class="col-md-12"><label class="labels">Address</label>
                            <input id="address" type="text" class="form-control" placeholder="enter address" value="">
                          </div><br>
                          <div class="col-md-12"><label class="labels">Phone Number</label>
                            <input id="p_no" type="number" class="form-control" placeholder="enter phone number" value="">
                          </div>
                          <div class="col-md-12"><label class="labels">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="enter email" value="">
                          </div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-md-6"><label class="labels">Country</label>
                            <input id="country" type="text" class="form-control" placeholder="country" value="">
                          </div>
                          <div class="col-md-6"><label class="labels">State/Region</label>
                            <input id="state" type="text" class="form-control" value="" placeholder="state">
                          </div>
                      </div>
                      <div class="mt-5 text-center">
                          <button class="btn btn-primary profile-button" onclick="user_profile()"  type="button">Save Profile</button></div>
                  </div>
              </div>
           
          </div>
      </div>
      </div>
      </div>
      <style>
        body{background: rgb(99, 39, 120)}
      .form-control:focus{box-shadow: none;border-color: #BA68C8}
      .profile-button{background: rgb(99, 39, 120);box-shadow: none;border: none}
      .profile-button:hover{background: #682773}
      .profile-button:focus{background: #682773;box-shadow: none}
      .profile-button:active{background: #682773;box-shadow: none}
      .back:hover{color: #682773;cursor: pointer}
      .labels{font-size: 11px}
      .add-experience:hover{background: #BA68C8;color: #fff;cursor: pointer;border: solid 1px #BA68C8}
       </style>
        
</html>
